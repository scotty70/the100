[probe]
pin: ^gpio22
speed: 7
x_offset: 0
y_offset: 42
samples: 2
samples_tolerance_retries: 3

[bed_mesh]
speed: 180
horizontal_move_z: 6
mesh_min: 1, 46
mesh_max: 144, 150
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[bed_screws]
screw1: 1, 1
screw2: 153, 1
screw3: 153, 164
screw4: 1, 164

[screws_tilt_adjust]
screw1: 1,1
screw1_name: front left screw
screw2: 153,1
screw2_name: front right screw
screw3: 153,115
screw3_name: rear right screw
screw4: 1,115
screw4_name: rear left screw
horizontal_move_z: 5.5
speed: 160
screw_thread: CW-M3


